<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel del Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3 id="titulo"></h3>
    <p id="descripcion"></p>
    <button class="btn btn-secondary mt-3" onclick="cerrarSesion()">Cerrar sesión</button>
</div>

<script>
const usuario = JSON.parse(localStorage.getItem('usuario'));

if (!usuario) {
    window.location.href = '/';
}

document.getElementById('titulo').innerText = `Bienvenido, ${usuario.username}`;
document.getElementById('descripcion').innerText =
    usuario.rol === 'Administrador'
        ? 'Tienes acceso completo al sistema (Usuarios, Productos, Reportes, etc.)'
        : usuario.rol === 'Cajero'
            ? 'Puedes registrar ventas y ver productos disponibles'
            : 'Acceso limitado al catálogo';

function cerrarSesion() {
    localStorage.removeItem('usuario');
    window.location.href = '/';
}
</script>
</body>
</html>
