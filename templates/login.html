<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .login-container {
            width: 400px;
            margin: 100px auto;
            padding: 25px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="login-container">
    <h3 class="text-center mb-4">Iniciar Sesión</h3>
    <form id="loginForm">
        <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input type="text" id="username" class="form-control" placeholder="Ingrese su usuario" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
    <div id="mensaje" class="mt-3 text-center text-danger"></div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e){
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    const response = await fetch('http://127.0.0.1:5000/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ username, password })
    });

    const data = await response.json();

    if (response.ok) {
        // Guardar datos en localStorage
        localStorage.setItem('usuario', JSON.stringify(data.usuario));
        window.location.href = '/dashboard';
    } else {
        document.getElementById('mensaje').innerText = data.mensaje || 'Error de inicio de sesión';
    }
});
</script>
</body>
</html>
